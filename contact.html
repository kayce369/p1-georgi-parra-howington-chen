<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Favicon-->
    <link rel="icon" type="image/png" href="images/logo.png"/>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!--Font Awesome Icons-->
    <script src="https://kit.fontawesome.com/7c9dc3d97e.js" crossorigin="anonymous"></script>
    <!--LESS-->
    <link rel="stylesheet/less" type="text/css" href="styles/main.less" />

    <title>Buzzy Bee Coffee</title>
</head>


<body>
    <!--DIV for sticky footer-->
    <div class="site">
      <!--Header-->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img src="images/logo.png" alt="Buzzy Bee Coffee logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse nav-items" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link" href="about.html">About</a>
                <a class="nav-link" href="locations.html">Locations</a>
                <a class="nav-link active" aria-current="page" href="#">Contact</a>
                <a class="nav-link" href="menu.html"><button type="button" class="btn btn-secondary">Menu</button></a>
              </div>
            </div>
          </div>
        </nav>
  </header>

  <!--Page Content-->
  <div class="container contact-content px-5 mb-md-5">
    <section class="mb-4">
      <h2 class="h1-responsive font-weight-bold text-center mt-5">Contact Us</h2>
      <p class="text-center w-responsive mx-auto mb-5 pt-3">Do you have any questions? Please do not hesitate to contact us directly. Our team will come back to you within a
      matter of hours to help you.</p>
    </section>
    <div class="row pt-5">
      <!-- Form -->
      <div class="col-lg-9 mb-md-0 mb-5">
          <form id="contactform">
              <div class="row">
                  <div class="col-md pb-5 pb-md-0">
                      <input type="text" class="effect-1" placeholder="Your Name" aria-label="Your Name">
                      <span class="focus-border"></span>    
                  </div>
                  <div class="col-md">
                      <input type="text" class="effect-1" placeholder="Your Email" aria-label="Your Email">
                      <span class="focus-border"></span>
                  </div>   
              </div>

              <div class="row pt-5 pb-5">
                  <div class="col-md-12">
                      <input type="text" name="subject" class="effect-1" placeholder="Subject">
                      <span class="focus-border"></span>
                  </div>
              </div>

              <div class="row pb-4">
                  <div class="col-md-12">
                      <textarea name="message" type="text"   rows="3" class="effect-1" placeholder="Your Message"></textarea>
                      <span class="focus-border"></span>
                  </div>
              </div>

              <div class="text-center float-md-start">
                  <button class="btn btn-primary" type="submit">Send</button>
              </div>
          </form>
      </div>
      <!-- Contact Info -->
      <div class="col-lg-3 text-center text-primary my-5 my-lg-0">
          <ul class="list-unstyled mb-0">
              <li>
                  <i class="bi bi-geo-alt-fill"></i>
                  <p class="text-dark">Somewhere,FL,33025</p>
              </li>
              <li>
                  <i class="bi bi-telephone-fill"></i>
                  <p class="text-dark">+ 935 3434 53 535</p>
              </li>
              <li>
                  <i class="bi bi-envelope-fill"></i>
                  <p class="text-dark">info@buzzybee.com</p>
              </li>
          </ul>
      </div>
    </div>
  </div>

  <!--Footer-->
  <footer>
      <div class="container footer-content">
        <figure class="col">
          <img src="images/logo.png" alt="Buzzy Bee Coffee logo">
        </figure>
        
        <p class="col">1850 W University Ave<br>Gainesville, FL 32603</p>
        
        <div class="social col">
          <a href="www.facebook.com" target="_blank" class="link-secondary"><i class="fab fa-facebook-square"></i></a>
          <a href="www.instagram.com" target="_blank" class="link-secondary"><i class="fab fa-instagram-square"></i></a>
          <a href="www.twitter.com" target="_blank" class="link-secondary"><i class="fab fa-twitter-square"></i></a>
        </div>
      </div>
    </footer>
    </div>
    

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <!--LESS-->
    <script src="https://cdn.jsdelivr.net/npm/less@4.1.1" ></script>
</body>
</html>
